<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OCBC Digital Bank - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0052cc, #1a73e8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-box {
            background: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            width: 120px;
        }

        .btn-primary {
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            padding: 10px;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 12px;
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <div class="logo-container">
            <img src="Image/Bank_logo.png" alt="Bank Logo">
            <figcaption style="font-size: 18px; color: #333; margin-top: 10px; font-weight: 500;">
                OCBC Digital Bank for you
            </figcaption>
        </div>
        <h4 class="mb-3">Create Your Account</h4>

        <form id="signupForm">
            <div class="row">
                <div class="col-6"><input type="text" id="name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-6"><input type="text" id="lastname" class="form-control" placeholder="Last Name"
                        required></div>
            </div>
            <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>

            <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // ใช้ Config ตัวเดียวกับหน้า Profile เพื่อให้ข้อมูลเจอกัน
        const firebaseConfig = {
            apiKey: "AIzaSyDGZmA7ND52gIKsaUfjprUVW7QZdeU-Kf8",
            authDomain: "investment-94563.firebaseapp.com",
            databaseURL: "https://investment-94563-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "investment-94563",
            storageBucket: "investment-94563.firebasestorage.app",
            messagingSenderId: "566596545320",
            appId: "1:566596545320:web:7469c13e5e59579be1fe1d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async e => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const lastname = document.getElementById('lastname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            // เปลี่ยนจุดในเมลเป็นขีดล่าง (test@gmail.com -> test@gmail_com)
            const userEmailKey = email.replace(/\./g, '_');

            try {
                const userRef = ref(db, `users/${userEmailKey}`);
                const snapshot = await get(userRef);

                // 1. ตรวจสอบว่ามีเมลนี้ในระบบหรือยัง
                if (snapshot.exists()) {
                    alert("Email นี้มีผู้ใช้งานแล้ว! กรุณาใช้ Email อื่น");
                    return;
                }

                // 2. บันทึกข้อมูลแบบกำหนด Path เอง (ไม่ใช้ push เพื่อให้ Profile หาเจอ)
                await set(userRef, {
                    username: name + " " + lastname,
                    name: name,
                    lastname: lastname,
                    phone: phone,
                    email: email,
                    password: password,
                    balance: 0.00,  // ✅ ตั้งค่าเริ่มต้นเพื่อแก้ Error balance of null
                    profit: 0.00,   // ✅ ตั้งค่าเริ่มต้นกำไร
                    status: "Active",
                    createdAt: new Date().toLocaleString()
                });

                alert("สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ");
                window.location.href = "index.html"; // ส่งกลับไปหน้า Login

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาด: " + error.message);
            }
        });
    </script>
</body>

</html>
