<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OCBC Digital Bank - Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0052cc, #1a73e8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI';
            margin: 0;
            padding: 10px;
        }

        .forgot-box {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            width: 110px;
        }

        .btn-reset {
            background: #0052cc;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            padding: .6rem;
        }

        .btn-reset:hover {
            background: #003d99;
        }

        @media (max-width: 480px) {
            .forgot-box {
                padding: 1.5rem;
                max-width: 95%;
            }

            .logo-container img {
                width: 90px;
            }

            h4 {
                font-size: 18px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-box">
        <div class="logo-container">
            <img src="Image/Bank_logo.png" alt="Bank Logo">
            <figcaption style="font-family: 'Poppins', sans-serif; font-size: 18px; color: #333; margin-top: 10px;">
                OCBC Digital Bank for you
            </figcaption>
        </div>
        <h4 class="mb-3">Reset Password</h4>
        <form id="resetForm">
            <input type="email" id="email" class="form-control my-2" placeholder="Email" required>
            <div class="otp-section my-2">
                <input type="text" id="otp" class="form-control" placeholder="OTP" required>
                <button type="button" id="sendOtp" class="btn btn-warning">Send OTP</button>
            </div>
            <input type="password" id="newPassword" class="form-control my-2" placeholder="New Password" required>
            <button type="submit" class="btn-reset">Confirm Reset</button>
            <p class="mt-2"><a href="index.html">Back to Login</a></p>
        </form>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWHi5VVMSus4hLJjNru-uk4EZ9hpmI63Q",
            authDomain: "coinbase-e91b4.firebaseapp.com",
            databaseURL: "https://coinbase-e91b4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "coinbase-e91b4",
            storageBucket: "coinbase-e91b4.appspot.com",
            messagingSenderId: "1085757713976",
            appId: "1:1085757713976:web:cb31f2342b301a94a400cd",
            measurementId: "G-M6MVTX3NPE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let generatedOtp = "";

        document.getElementById('sendOtp').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim().toLowerCase();
            if (!email) { alert("Enter email first"); return; }

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, 'users'));
                if (!snapshot.exists()) { alert("No users found!"); return; }

                const users = snapshot.val();
                const userKey = Object.keys(users).find(key => users[key].email === email);
                if (!userKey) { alert("Email not found"); return; }

                // สร้าง OTP
                generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
                alert("OTP generated: " + generatedOtp);

                // เก็บ OTP ไว้ชั่วคราวใน Firebase (จริงควรส่ง SMS/Email)
                await update(ref(db, `users/${userKey}`), { otp: generatedOtp, otpGeneratedAt: new Date().toISOString() });
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาดในการส่ง OTP!");
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async e => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const otp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, 'users'));
                if (!snapshot.exists()) { alert("No users found!"); return; }

                const users = snapshot.val();
                const userKey = Object.keys(users).find(key => users[key].email === email);
                if (!userKey) { alert("Email not found"); return; }

                const userData = users[userKey];

                // ตรวจสอบ OTP
                if (userData.otp !== otp) {
                    alert("OTP ไม่ถูกต้อง!");
                    return;
                }

                // อัปเดตรหัสผ่าน
                await update(ref(db, `users/${userKey}`), { password: newPassword, otp: null, otpGeneratedAt: null });

                alert("รีเซ็ตรหัสผ่านสำเร็จ!");
                window.location.href = "index.html";
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาดในการรีเซ็ตรหัสผ่าน!");
            }
        });
    </script>
</body>

</html>
